{% extends 'basic.html' %}
{% block content %}
{% load  static %}
  <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">Subject's Page</h1>
     </div>
  </div>
  <div class='row p-3 bg-dark' style=" border-radius:5px;">
    {% for i in subjects %}
    <div class="col-sm-4">
        <div class="card " style="background-color:#8B8B8B;">
            <img src="{% static 'img/datas.jpg'%}" class="card-img-top" alt="...">
            <div class="card-body">
                
                <p class="card-text text-white">{{i.name}}</p>
                <a href="{% url 'subject' i.id %}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
