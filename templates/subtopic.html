{% extends "basic.html" %}

{% block content %}
<div class='row'>
    <h1>{{subtopic}}</h1>
</div>

    {% for i in subsubtopics %}
        {% if forloop.counter0|divisibleby:2 %}
            <div class='row my-3'>
                <div class='col-sm-9 '>
                    <div class="card" style="background:#949494;">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{i.text}}</h5>
                         </div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <!--<img src="" alt="..." height="100" class="img-thumbnail">
                --></div>
            </div>
        {% else %}
            <div class='row my-3'>
                <div class='col-sm-3'>
                </div>
                <div class='col-sm-9 '>
                    <div class="card" style="background:#949494;">
                        <div class="card-header">
                        <strong> <h7 class='text-dark'>Difficulty:</h7></strong>
                        <strong> <h7 class='text-dark'>Last Updated:</h7></strong>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{i.text}}</h5>
                        </div>
                    </div>
                </div>
                
            </div>
        {% endif %}
        
    {% endfor %}

{% endblock content %}
